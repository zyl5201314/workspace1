<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{updateUser}" method="post">
    <input type="hidden" name="userid" th:value="${user.userid}">
    用户名：<input type="text" th:value="${user.username}" name="username"><br/>
    性别：<input type="radio" value="1" th:checked="${user.usersex==1}" name="usersex">男
    <input type="radio" value="0"  th:checked="${user.usersex==0}" name="usersex">女<br/>
    生日：<input type="date" th:value="${user.userdate}" name="userdate"/><br/>
    工资：<input type="text" th:value="${user.userprice}" name="userprice"/>
    <br/>
    <input type="submit">
</form>
</body>
</html>
